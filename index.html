<!DOCTYPE html>
<html lang="en-US">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>haloBot</title>
   <link rel="stylesheet" href="./css/styles.css" />
   <link rel="manifest" href="./manifest.json">
   <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="192x192" href="./assets/android-chrome-192x192.png">
   <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
   <link rel="shortcut icon" href="./assets/favicon.ico">
   <meta name="msapplication-TileColor" content="#002e4e">
   <meta name="msapplication-config" content="./assets/browserconfig.xml">
   <meta name="theme-color" content="#002e4e">
   <meta name="description"
      content="A Simple Internet Bot written in Javascript. Logo Inspired From Microsoft Cortana. API Uses From WikiMedia, DuckDuckGo, OpenWeatherMap, ChuckNorrisJokes etc">
</head>

<body>
   <noscript>You need to enable JavaScript to run this app.</noscript>

   <main class="grid-container">

      <section class="container container-top">
         <span class="icon about-btn"></span>

         <div class="halo">
            <span class="halo-outer">
               <span class="halo-inner">
                  <span class="halo-middle"></span>
               </span>
            </span>
         </div>
      </section>

      <section class="container container-middle">
         <!-- bot output element -->
         <p id="output-element"></p>
      </section>

      <section class="container container-bottom">
         <div class="container-sc-btn"></div>

         <div class="container-input">
            <span class="icon" id="mic"></span>
            <input type="text" id="input" placeholder="Type here & hit enter" autocomplete="off" />
            <span class="icon" id="submit"></span>
         </div>
      </section>
   </main>

   <section class="about-dialog">
      <span class="close-btn">&times;</span>
      <span class="app-name">haloBot</span>
      <span class="version">Version: 1.0.4</span>
      <span class="repo">
         Repo:
         <a href="https://github.com/rokonxr/bot" rel="noopener" target="blank">github.com/rokonxr/bot</a>
      </span>
      <span class="copyright">Made with &hearts; by
         <a href="https://rokonxr.github.io" target="blank">Rokon</a>
      </span>
   </section>

   <script src="./dist/bundle.js"></script>
   <script>
      if (navigator.serviceWorker.controller) {
         console.log(
            "[PWA Builder] active service worker found, no need to register"
         );
      } else {
         navigator.serviceWorker
            .register("service-worker.js", {
               scope: "./"
            })
            .then(function (reg) {
               console.log(
                  "Service worker has been registered for scope: " +
                  reg.scope
               );
            });
      }
   </script>
</body>

</html>
