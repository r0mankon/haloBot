<!DOCTYPE html>
<html>

<head>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>microBot</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="img/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="img/manifest.json">
  <meta name="msapplication-TileColor" content="#3232ff">
  <meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">
  <meta name="theme-color" content="#3232ff">
</head>

<body>
  <header class="header">
    <div class="container">
      <img class="icon" src="img/icon-512.png" alt="bot icon">
      <h1 class="title">MicroBot</h1>
      <div class="info">
        <b>i</b>
      </div>
    </div>
  </header>

  <div class="info-modal">
    <span class="close">&times;</span>
    <span class="name">MicroBot</span>
    <span class="version">Version: 1.00</span>
    <span class="repo"> Repo:
      <a href="https://github.com/rokon015/bot">github.com/rokon015/bot</a>
    </span>
    <span class="made">Made with &hearts; by
      <a href="https://rokon015.github.io">Rokon</a>
    </span>
  </div>

  <main id='messages'>
    <p id="botSpeak">Ask me somthing...</p>
  </main>

  <footer>
    <form id='my_form' class='form'>
      <input type='text' id='input' placeholder="Type here & hit enter" autofocus>
      <button id='btn' type='button' value='submit'>
        <span>&larrhk;</span>
      </button>
    </form>
  </footer>

  <script src='app.js'></script>
  <script>
    if (navigator.serviceWorker.controller) {
      console.log('[PWA Builder] active service worker found, no need to register')
    } else {
      navigator.serviceWorker.register('pwabuilder-sw.js', {
        scope: './'
      }).then(function (reg) {
        console.log('Service worker has been registered for scope: ' + reg.scope);
      });
    }
  </script>
</body>

</html>
